<div>

<md-card class="widget-bg-color" style="width: 250px;">
    <md-card-header>
        <md-card-avatar>
            <md-icon md-svg-icon="video-input-component"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.type | firstUpper}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.__widget.mdcolors}}">
        <div>
            <md-icon ng-if="widgetCtl.device.on" md-svg-icon="circle" class="icon-xl"></md-icon>
            <md-icon ng-if="!widgetCtl.device.on" md-svg-icon="circle-outline" class="icon-xl"></md-icon>
        </div>
    </md-card-content>
</md-card>

</div>
